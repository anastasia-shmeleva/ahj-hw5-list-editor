<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>List editor</title>
</head>
<body>
    <div id='container'>
        <div class='header'>
            <h3 class='header'>Товары</h3>
            <button class='btn__add'></button>
        </div>
        <table class='table'>
            <thead class='table__header'>
                <tr>
                  <th>Название</th>
                  <th>Стоимость</th>
                  <th>Действие</th>
                </tr>
              </thead>
        </table>

    </div>

    <div class='popup'>
        <div class='popup__main'>
            <div class='title__group'>
                <span>Название</span>
                <input name='title__input' class='title__input' type="string" required>
            </div>
            <div class='price__group'>
                <span>Стоимость</span>
                <input name='price__input' class='price__input' type="number" required>
            </div>
        </div>
        <div class='popup__footer'>
            <button class='btn__popup btn__save'>Сохранить</button>
            <button class='btn__popup btn__cancel'>Отмена</button>
        </div>
    </div>
</body>
</html>
